<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.js"></script>

    <script>
        //이벤트 연결한다.
        $(document).ready(function () {
            // 이벤트를 연결한다.

                alert('클릭!');
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
    
</body>
</html>
