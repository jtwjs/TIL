<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 선언
        var variable1 = "JavaScript";
        var variable2 = 1;
        var variable3 = true;
        var variable4 = null;
        var variable5 = undefined;

        console.log("variable = "+ typeof variable1);
        //string, "JavaScript"는 문자열 타입
        console.log("variable2 = "+ typeof variable2);
        //number 1은숫자타입
        console.log("variable3 = "+ typeof variable3);
        //boolean true는 불린타입
        console.log("variable4 = "+typeof variable4);
        // object, null은 object타입
        console.log("variable5 = "+typeof variable5);
        // undefined, undefined는 타입이 없기 때문에 undefined임
    </script>
    
</body>
</html>
