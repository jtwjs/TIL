<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1+3);   //4
        console.log(1+"1");  //11, 숫자+문자열일 경우 숫자를 문자열로 변환하여 연결
        console.log("1"+1);  //11, 숫자+문자열일 경우 숫자를 문자열로 변환하여 연결
        console.log(false+1);   //1, boolean형 false는 수치 연산 시 0으로 변환하여 처리
        console.log(true+1);    //2, boolean형 true는 수치 연산 시 1로 변환하여 처리
        console.log(typeof (1+3));  // number, 숫자 1+3인 결과는 4인 number 타입
        console.log(typeof (1+"1")); //string타입
    </script>

</body>
</html>
