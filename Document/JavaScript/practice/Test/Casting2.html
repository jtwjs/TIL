<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 명시적 형변환은 함수 Boolean, String, Number을 이용하면 된다.-->
    <script>
        console.log(String(1)+String(3));   // 13
        console.log(1+Number("1"));         // 2
        console.log(boolean(1));            // true
    </script>
</body>
</html>
