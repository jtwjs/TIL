<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //str1 변수에 문자열을 할당
        var str1 = "My Name is";
        //str2 변수에 문자열을 할당
        var str2 = 'JavaScript';

        //원시 문자열 생성
        var str3 = String("My Name is ");

        //String 객체를 이용하여 문자열 생성
        var str4 = new String("JavaScript");

        //valueOf 메소드를 이용해 String 객체를 그에 상응하는 원시 문자열로 변환
        var str5 = str2.valueOf();

        //변수에 할당된 값 출력
        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);
        console.log(str5);

        //변수에 할당된 타입 출력
        console.log(typeof str1);
        console.log(typeof str2);
        console.log(typeof str3);
        console.log(typeof str4);
        console.log(typeof str5);

        
        
    </script>
</body>
</html>
